{%extends 'root.html'%}

{%block content%}
{%load static%}

<style>
    input{
    padding: 3px;
    border-radius: 3px;
    border: 1px solid #d7cbcb;
    margin: 10px;
    font-size: 16px;
    font-family: Century Gothic;
}
.form_input{
    display: flex;
    width: 250px;
    padding: 5px;
}
th{
    width: 200px;
    text-align: left;
    font-size: 16px;
    font-family: Century Gothic;
    font-weight: normal;
    padding: 10px 0px 10px 0px;
}

body{
        background-image: url('{% static "img/ca.jpg"%}'); 
        background-repeat: no-repeat;
        -webkit-background-size: contain;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-size: cover;
}
form{
    padding: 30px;
    background: #ffffffb3;;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 400px;
    justify-content: space-evenly;
    border-radius: 3px;
    margin: 30px;
}
</style>



<p class="p_h" style="margin-top: 70px;">Регистрация</p>


<div>
    {%if messages%}
    {%for message in messages%}
        {%if message.tags == 'error'%}
            <div class="alert">
                {{message}}
            </div>
        {%else%}
            <div class="{{message.tags}}" role="alert">
                {{message}}
            </div>
        {%endif%}
    {%endfor%}
    {%endif%}
    </div>
</div>



<form method="post">
    {%csrf_token%}
    <table>
    {{reg_form.as_table}}
    </table>
    <button class="but" type="submit">Зарегестрироваться</button>
</form>



{%endblock%}
