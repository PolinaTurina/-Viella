{%extends 'root.html'%}
{%load static%}
{%block content%}

<style>
    .body{
        background-image: url('{% static "img/ca.jpg"%}'); 
        background-repeat: no-repeat;
        -webkit-background-size: contain;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-size: cover;
        

}
.search{
    position: absolute;
    margin-top: 70px;
    left:0;
    margin-left: 40px;
    display: flex;
    align-items: center;
}
input{
    width: 270px;
    height: 35px;
    padding: 10px;
    font-size: 16px;
    font-family: century gothic;
    border-radius: 3px 0px 0px 3px;
    border: 1px solid #00000042;
    box-shadow: 1px 1px 6px 1px #726a6a1f;
    background-color: #00000021;
}
.search_button{
    width: 40px;
    height: 35px;
    border-radius: 0px 3px 3px 0px;
    background-color: #2d1b1bd4;
    border: 1px solid #000000b8;
    display: flex;
    align-items: center;
    justify-content: center;

}
.search_button:hover{
    background-color: #2d1b1b;
}
</style>

<form class="search" action="" method="get">
<input type="search" type="text" name="q" placeholder="Найти...">
<button class="search_button" type="submit"><img style="width: 15px;" src="{%static 'img/search.png'%}"></button>
</form>


<div class="body">
<p class="p_h" style="margin-top: 70px;">Противопоказания</p>

<div style="width: 80%;
            background-color: #f3f3f310;
            display: flex;
            flex-direction: column;
            align-items: center;">

    {%for stop in stop_list%}
        <div style="padding: 30px;
                    margin: 30px;
                    width: 80%;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-evenly;
                    height: 200px;
                    align-items: center;
                    border-radius: 3px;
                    box-shadow: 1px 1px 10px 1px #00000024;
                    background-color: #fffbf663;">
        <p style="font-size: 20px;"><b>противопоказания к:</b> <span class="p_h">{{stop.name_massage}}</span></p>
        <p>{{stop.text}}</p>
        </div>
    {%endfor%}

</div>
</div>
{%endblock%}
